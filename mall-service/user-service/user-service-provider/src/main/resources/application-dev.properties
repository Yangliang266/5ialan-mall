#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件 classpath:mappers/*xml
mybatis.mapper-locations=classpath:com/alan/mall/service/user/provider/dal/mapper/*Mapper.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.alan.mall.service.user.provider.dal.entitys



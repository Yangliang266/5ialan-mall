# 应用名称
spring.main.web-application-type =none
spring.application.name=user-service-provider

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://5ialan.com:3306/gpmall?useUnicode=true&characterEncoding=utf8&useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.max-lifetime=500000

spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
spring.cloud.nacos.discovery.server-addr=5ialan.com:8848
spring.cloud.nacos.discovery.namespace=public

spring.redis.host=5ialan.com:6379
spring.redis.timeout=10000

#    retryAttempts: 3
#    retryInterval: 1500
#    IdleConnectionTimeout: 10000

spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=true

#  cache:
#    type: redis #缓存类型
